<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<style>
    input[type=number] {
        width:10px;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>
</head>
<body>
    <form action="/" method="POST">
        {% csrf_token %}
        <input type="number" name="q" value={{x.0}}>
        <input type="number" name="q" value={{x.1}}>
        <input type="number" name="q" value={{x.2}}>
        <input type="number" name="q" value={{x.3}}>
        <input type="number" name="q" value={{x.4}}>
        <input type="number" name="q" value={{x.5}}>
        <input type="number" name="q" value={{x.6}}>
        <input type="number" name="q" value={{x.7}}>
        <input type="number" name="q" value={{x.8}}>
        <input type="number" name="q" value={{x.9}}>
        <input type="number" name="q" value={{x.10}}>
        <input type="number" name="q" value={{x.11}}>
        <input type="number" name="q" value={{x.12}}>
        <input type="number" name="q" value={{x.13}}>
        <input type="number" name="q" value={{x.14}}>
        <input type="number" name="q" value={{x.15}}>
        <input type="number" name="q" value={{x.16}}>
        <input type="number" name="q" value={{x.17}}>
        <input type="number" name="q" value={{x.18}}>
        <input type="number" name="q" value={{x.19}}>
        <input type="number" name="q" value={{x.20}}>
        <input type="number" name="q" value={{x.21}}>
        <input type="number" name="q" value={{x.22}}>
        <input type="number" name="q" value={{x.23}}>
        <input type="number" name="q" value={{x.24}}>
        <input type="number" name="q" value={{x.25}}>
        <input type="number" name="q" value={{x.26}}>
        <input type="submit" value="搜索">
    </form>
    <p>{{result}}</p>
</body>
</html>
